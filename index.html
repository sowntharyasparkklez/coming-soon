<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capetch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section id="capetch-comingsoon">
        <div class="logo-container">
            <div class="logo">
            <img src="img/white logo.png" alt="">
            </div>
        </div>
        <h1>Under Construction</h1>
        <div class="content">
        <p>Something amazing is in the works! Stay tuned for the big reveal of our agency's new website.</p>
        </div>
        <div class="button-container">
            <div class="email">
                <input type="email" placeholder="Please enter your e-mail adress">
            </div>
            <div class="subscribe">
                <button type="submit">Subscribe</button>
            </div>
        </div>
        <div class="cube-orange">
            <img src="img/cube-orange.png" alt="">
        </div>
        <div class="cube-pink">
            <img src="img/cube-pink.png" alt="">
        </div>
        <div class="cross-container">
        <div class="cross-line-pink"></div>
              
        <div class="cross-line-green"></div>
        </div>
    </section>     
</body>
</html>
